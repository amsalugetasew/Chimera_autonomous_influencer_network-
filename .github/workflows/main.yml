name: CI/CD

on:
  push:
    branches: [ main, dev, feature/* ]
  pull_request:
    branches: [ main, dev, feature/* ]

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker container
        run: docker build -t chimera_autonomous_influencer_network .

      - name: Run tests
        run: docker run chimera_autonomous_influencer_network

      - name: Check spec alignment
        run: docker run chimera_autonomous_influencer_network python scripts/spec_checker.py